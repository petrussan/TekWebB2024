<!DOCTYPE html>
<head>
<style>
.chatnotification {
    display: flex;
    align-items: center;
    max-width: 24rem;
    margin: 0 auto;
    padding: 1.5 rem;
    background-color: lightgreen;   
}

.chatlogowrapper {
    flex-shrink: 0;
}

.chatlogo {
    height: 3rem;
    width: 3rem;
}

.chatcontent{
    margin-left: 1.5rem;
}

.chattitle {
    font-size: 1.5rem;
    color: #1020ff
}

.chatmessage{
    color: #FFFFFF;
    font-size: 0.8.rem;

}

</style>
</head>
<body>
    <div class="chatnotification">
        <div class="chatlogowrapper">
            <img class="chatlogo" src="./chat.svg">
        </div>
        <div class="chatcontent">
            <h4 class="chattitle">MyChat</h4>
            <p class="chatmessage">You have a new message</p>
        </div>
    </div>


</body>
